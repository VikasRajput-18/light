<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title> Light Effect </title>
</head>
<body>
    <div class="container">
        <nav>
            <img src="./images/menu.png" class="menu-img">
            <img src="./images/logo.png" class="logo">

            <ul>
                <li><a href="">Latest</a></li>
                <li><a href="">Modern</a></li>
                <li><a href="">Reliable</a></li>
                <li><a href="">Affordable</a></li>
            </ul>

            <button type ="button" onclick="togglebtn()" id="btnn"> <span></span></button>
        </nav>
   
         <div class="light-container">
             <img src="./images/lamp.png" class="lamp">
             <img src="./images/light.png" class="light" id="light">
         </div>

         <div class="text-container">
             <h1 class="heading">Latest</h1>
             <h2 class="heading2">In Lighting</h2>
             <p class="text">This is a first Lamp of our company. We are making a huge <br> collection of lamps for homes , companies, offices. New Branch</p>
             <a href="" class="btn">Check all collection</a>
         </div>

         <div class="line-container">
             <p class="num">04</p>
             <p class="line"> <span class="line2"></span> </p>
             <p class="num2">05</p>
         </div>

    </div>
    

    <script>

           let btn = document.getElementById('btnn');
           let light = document.getElementById('light');

           function togglebtn(){
               btn.classList.toggle('active');
               light.classList.toggle('on');

               }


    </script>

</body>


</html>
